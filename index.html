<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              montserrat: ["Montserrat"],
              fraunces: ["Fraunces"],
            },
            colors: {
              darkCyan: "hsl(158, 36%, 37%)",
              cream: "hsl(30, 38%, 92%)",
              veryDarkBlue: "hsl(212, 21%, 14%)",
              darkGrayishBlue: "hsl(228, 12%, 48%)",
              white: "hsl(0, 0%, 100%)",
            },
          },
        },
      };
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="bg-cream flex items-center justify-center h-[100vh]">
      <div class="rounded-xl">
        <div class="rounded-xl grid xl:grid-cols-2 w-[375px] xl:w-[768px] xl:flex-row">
          <div class="h-[300px] xl:h-full">
            <img src="/images/image-product-desktop.jpg" alt="" class="h-200px rounded-t-xl xl:rounded-t-none xl:rounded-l-xl"/>
          </div>
          <div class="rounded-b-xl flex flex-col bg-white p-8 gap-8 xl:gap-0 xl:p-12 justify-between  xl:rounded-b-none xl:rounded-r-xl">
            <h2
              class="text-lg text-darkGrayishBlue font-montserrat font-bold tracking-widest"
            >
              P E R F U M E
            </h2>
            <h1 class="text-4xl text-veryDarkBlue font-black font-fraunces">
              Gabrielle Essence Eau De Parfum
            </h1>
            <p
              class="text-md text-darkGrayishBlue font-montserrat font-semibold"
            >
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="flex gap-4">
              <h3 class="text-3xl text-darkCyan font-fraunces font-bold">
                $149.99
              </h3>
              <h4 class="font-montserrat line-through text-darkGrayishBlue">$169.99</h4>
            </div>
            <button
              class="rounded-xl bg-darkCyan text-white font-montserrat py-4"
            >
            <i class="fa-solid fa-cart-shopping"></i>
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </section>

    <div class="attribution bg-cream">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
